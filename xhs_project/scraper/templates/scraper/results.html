<!-- scraper/templates/scraper/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果 - {{ keyword }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styling */
        body, h1, h2, p, a, img {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8em;
            color: #555;
            margin-top: 20px;
        }

        .image-section {
            margin: 30px 0;
        }

        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            {% if user_id %}
                用户ID: {{ user_id }}
            {% else %}
                事件关键词: {{ keyword }}
            {% endif %}
        </h1>

        <div class="image-section">
            <h2>关键词热度云图</h2>
            <img src="{{ images.0 }}" alt="关键词热度云图">
        </div>

        <div class="image-section">
            <h2>情绪倾向分析</h2>
            <img src="{{ images.1 }}" alt="情绪倾向分析">
        </div>

        <div class="image-section">
            <h2>情感分析</h2>
            <img src="{{ images.2 }}" alt="情感分析">
        </div>

        <div class="image-section">
            <h2>月份热度分析</h2>
            <img src="{{ images.3 }}" alt="月份热度分析">
        </div>

        <a href="/">返回首页</a>
    </div>

</body>
</html>
