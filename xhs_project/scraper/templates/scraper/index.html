<!-- scraper/templates/scraper/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书爬虫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styling */
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="text"], input[type="submit"], button {
            padding: 12px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-header {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .form-container {
            padding: 20px;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input[type="submit"], button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>小红书爬虫</h1>
        <p>请输入事件关键词或用户ID进行搜索</p>

        <!-- 关键词表单 -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="keyword">请输入事件关键词</label>
                <input type="text" name="keyword" id="keyword" required>
            </div>
            <button type="submit">提交关键词</button>
        </form>

        <hr>

        <!-- 用户ID表单 -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id">请输入小红书ID</label>
                <input type="text" name="id" id="id" required>
            </div>
            <button type="submit">提交ID</button>
        </form>
    </div>

</body>
</html>
